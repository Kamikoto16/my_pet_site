<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block name %}{% endblock %}</title>
</head>
<body class="container">

<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Главная страница</a></li>
          <li><a href="/users/search" class="nav-link px-2 text-white">поиск по критериям</a></li>

          <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
          <li><a href="/contact" class="nav-link px-2 text-white">Контакты</a></li>

          {% block reg_stat_bt %}{% endblock %}
        </ul>

<style>
  body {
    background-image: url("https://i.pinimg.com/originals/13/b1/a7/13b1a750ae0f163e4ae8a93253762dc3.jpg");
    background-size: cover;
    background-position: center;
	background-attachment: fixed;


</style>

        <div class="text-end">
          {% if request.user.is_authenticated %}
          <a href="/users/profile/"><button type="button" class="btn btn-outline-light me-2">Мой профиль</button></a>
          <a href="/users/logout/"><button type="button" class="btn btn-outline-light me-2">{{user.username}} | Выйти</button></a>
          {% else %}
          <a href="/users/login/"><button type="button" class="btn btn-outline-light me-2">Войти в существующий аккаунт</button></a>
           <a href="/users/register/"><button type="button" class="btn btn-outline-light me-2">Зарегистрироваться</button></a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>


{% block content %}{% endblock %}

</body>
</html>
